<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マルコフ連鎖でカオスな文章を生成しよう</title>
</head>
<body>
    <h1>Choose Your Options</h1>
    <form action="/view_result" method="POST">
        <label>
            <input type="checkbox" name="options" value="hanasaka">
            花咲かじいさん
        </label><br>
        <label>
            <input type="checkbox" name="options" value="issunbousi">
            一寸法師
        </label><br>
        <label>
            <input type="checkbox" name="options" value="kaguyahime">
            かぐや姫
        </label><br>
        <label>
            <input type="checkbox" name="options" value="kasajizou">
            かさじぞう
        </label><br>
        <label>
            <input type="checkbox" name="options" value="momotaro">
            桃太郎
        </label><br>
        <label>
            <input type="checkbox" name="options" value="omusubi">
            おむすびころりん
        </label><br>
        <label>
            <input type="checkbox" name="options" value="urasima">
            浦島太郎
        </label><br>
        <button type="button" onclick="selectAll()">Select All</button>
        <button type="button" onclick="clearAll()">Clear All</button><br>
        <button type="submit">Start Generation!</button>
    </form>
    <script>
        function selectAll() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        }
        function clearAll() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }
    </script>
</body>
</html>
